<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">


</head>
<body>

  <div class="container">


      <div class="personal-info">

        <img src="./images/image-victor.jpg" alt="image-victor" class="image-1">


      <div class="flex">  
      <h2 class="name">Victor Crest</h2>
  
      <p class="age">26</p>

      </div>
  
      <p class="place">London</p>

      </div>

      <div class="line"></div>



    <div class="social">

        <div class="followers">

         <h1 class="number">80K</h1>
         <p class="text">Followers</p>

        </div>

        <div class="likes">

          <h1 class="number">803K</h1>
          <p class="text">Likes</p>
 
         </div>
        
         <div class="photos">

          <h1 class="number">1.4K</h1>
          <p class="text">Photos</p>
 
         </div>
 

    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olha S</a>.
  </div>
</body>
</html>
